name: build-and-push-caddy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}
  schedule:
    - cron: "0 3 * * 1"   # weekly rebuild to track upstream latest

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  IMAGE_NAME: tingxueren/caddy-custom
  CADDY_IMAGE_VERSION: latest
  PLUGINS: >-
    --with github.com/mholt/caddy-l4
    --with github.com/caddyserver/forwardproxy
    --with github.com/mholt/caddy-webdav
    --with github.com/WeidiDeng/caddy-cloudflare-ip
    --with github.com/caddy-dns/cloudflare
    --with github.com/caddy-dns/duckdns
    --with github.com/caddy-dns/tencentcloud
    --with github.com/mholt/caddy-events-exec
    --with github.com/caddyserver/jsonc-adapter
    --with github.com/imgk/caddy-trojan

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 1) base meta: always produce sha-* tag
      - name: Docker meta base sha
        id: meta_sha
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=sha-,format=short

      # 2) latest tag: update on main pushes and on scheduled runs
      #    (if you only want main pushes, change condition to: github.ref == 'refs/heads/main')
      - name: Docker meta latest
        id: meta_latest
        if: github.ref == 'refs/heads/main' || github.event_name == 'schedule'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest

      # 3) nightly tag: only on schedule
      - name: Docker meta nightly
        id: meta_nightly
        if: github.event_name == 'schedule'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=nightly

      - name: Build and Push multi-arch
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          # Merge tags from all meta steps (empty outputs are ignored)
          tags: |
            ${{ steps.meta_sha.outputs.tags }}
            ${{ steps.meta_latest.outputs.tags }}
            ${{ steps.meta_nightly.outputs.tags }}
          labels: ${{ steps.meta_sha.outputs.labels }}
          build-args: |
            CADDY_IMAGE_VERSION=${{ env.CADDY_IMAGE_VERSION }}
            PLUGINS=${{ env.PLUGINS }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
